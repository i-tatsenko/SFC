<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<head>
    <link type="text/css" rel="stylesheet"
          href="/project/faces/javax.faces.resource/theme.css?ln=primefaces-hot-sneaks"/>
</head>
<h:body>
    <ui:composition>
        <p:panelGrid rendered="#{loginBean.authenticated}" minSize="300" style="width: 100%; border: none; min-height: 10vh">
            <p:outputLabel value="You are logged in as #{loginBean.username}" style="position: absolute;right: 5%;height: 2em"/>
            <h:form><p:commandButton value="Logout" ajax="false" action="#{loginBean.doLogout}" style="position: absolute;right: 5%;"/> </h:form>
        </p:panelGrid>

        <h:panelGrid rendered="#{!loginBean.authenticated}" minSize="300" style="width: 100%; border: none; min-height: 10vh">
            <p:link value="Login" href="/faces/login.xhtml" rendered="#{!loginBean.authenticated}"
                    style="position: absolute;right: 5%;"/>

            <p:link value="Register" href="/faces/register.xhtml" rendered="#{!loginBean.authenticated}"
                    style="position: absolute;right: 5%;"/>
        </h:panelGrid>
    </ui:composition>
</h:body>
</html>
