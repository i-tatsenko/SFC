<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<head>
    <link type="text/css" rel="stylesheet"
          href="/project/faces/javax.faces.resource/theme.css?ln=primefaces-hot-sneaks"/>
</head>
<h:body>
    <ui:composition>
        <h:panelGrid columns="1" style="position: absolute; left: 10%; width: 80%; background: #F38630; height: 10%; border-top-left-radius: 10px; border-top-right-radius: 10px">

            <h:form rendered="#{loginBean.authenticated}" style="position:absolute; right: 0; top: 5px">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Username: "/>
                    <p:outputLabel style="color: #A7DBD8; right: 10px" value="#{loginBean.username}"/>
                    <p:commandButton value="Logout" ajax="false" action="#{loginBean.doLogout}" style="position: absolute; right: 5px"/>
                </h:panelGrid>
            </h:form>

            <h:form rendered="#{!loginBean.authenticated}" style="position:absolute; right: 0; top: 5px">
                <h:panelGrid columns="1">
                    <p:commandButton value="Login" ajax="false" action="/faces/login" style="right: 0;"/>
                    <p:commandButton value="Register" ajax="false" action="/faces/register" styleClass="smallButton"/>
                </h:panelGrid>
            </h:form>
        </h:panelGrid>
    </ui:composition>
</h:body>
</html>
