<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>
    <ui:composition template="../../WEB-INF/templates/BasicTemplate.xhtml">
        <ui:define name="content">
            <h:form>
                <p:panel header="Refund">
                <p:dataTable value="#{supMoveBean.toRefundSupplies}" var="supply"
                             selectionMode="single" selection="#{suppliesBean.selectedSupply}" rowKey="#{supply.supplyCode}">
                    <p:column headerText="Supply code">
                        <h:outputText value="#{supply.supplyCode}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton icon="ui-icon-search" actionListener="#{supMoveBean.fillRefundParcels(supply.supplyCode)}" onclick="PF('refDetails').show()" type="button"/>
                    </p:column>
                </p:dataTable>
                </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
