<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>
    <ui:composition template="../../WEB-INF/templates/BasicTemplate.xhtml">
        <ui:define name="content">
            <p:panel header="Supplies" style="float: left; width: 200px">
                <p:dataTable value="#{suppliesBean.supplies}" var="supply"
                             selectionMode="single" selection="#{suppliesBean.selectedSupply}" rowKey="#{supply.supplyCode}">
                    <p:ajax event="rowSelect" listener="#{suppliesBean.onRowSelect}" update=":parcels" />
                </p:dataTable>
            </p:panel>

            <p:panel header="Fish Parcels" id="parcels">
                <p:dataTable value="#{suppliesBean.parcelsForSupply}" var="parcel">
                    <p:column headerText="Fish">
                        <h:outputText value="#{parcel.fish.name}"/>
                    </p:column>

                    <p:column headerText="Manufacturer">
                        <h:outputText value="#{parcel.manufacturer.name}"/>
                    </p:column>

                    <p:column headerText="Weight">
                        <h:outputText value="#{parcel.weight}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </ui:define>
    </ui:composition>
</h:body>

</html>
