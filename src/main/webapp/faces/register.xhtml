<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
    <link type="text/css" rel="stylesheet"
          href="/project/faces/javax.faces.resource/theme.css?ln=primefaces-hot-sneaks"/>
</h:head>
<h:body>
    <h:form>
        <p:growl id="growl" showDetail="true" sticky="true"/>
        <p:panel header="Registration" styleClass="centerPanel">
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="name" value="Name"/>
                <f:validateRegex pattern="[a-zA-Z_0-9\s]{1,30}">
                    <p:inputText id="name" required="true" value="#{regBean.name}"
                                 validatorMessage="Name can contain only letters, numbers underscore and spaces"/>
                </f:validateRegex>

                <p:outputLabel for="login" value="Login"/>
                <f:validateRegex pattern="[a-zA-Z_0-9]{1,30}">
                    <p:inputText id="login" required="true" value="#{regBean.login}"
                            validatorMessage="Login can contain only a-Z, 0-9, _"/>
                </f:validateRegex>

                <p:outputLabel for="password" value="Password"/>
                <f:validateRegex pattern="[a-zA-Z_0-9]{1,30}">
                    <p:password id="password" required="true" value="#{regBean.password}"
                                validatorMessage="Password can contain only a-Z, 0-9, _"/>
                </f:validateRegex>
                <p:commandButton ajax="false" value="Register" actionListener="#{regBean.doRegister}"/>
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
