<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>
    <ui:composition template="../WEB-INF/templates/BasicTemplate.xhtml">
        <ui:define name="content">
            <h1>On Sale</h1>
            <p:dataTable value="#{onSaleBean.onSaleParcels}" var="parcel" style="width: 700px">
                <p:column style="width: 100px">
                    <p:graphicImage name="#{onSaleBean.getFishLogo(parcel.fish.id)}" library="images"
                            width="100px" height="100px"/>
                </p:column>
                <p:column headerText="Fish details">
                    <h:panelGrid columns="2" cellspacing="5">
                        <h:outputText style="font-weight: bold" value="Fish: "/>
                        <h:outputText value="#{parcel.fish.name}"/>

                        <h:outputText style="font-weight: bold" value="Manufacturer: "/>
                        <h:outputText value="#{parcel.manufacturer.name}"/>

                        <h:outputText style="font-weight: bold" value="Tonns available: "/>
                        <h:outputText value="#{parcel.weight - parcel.weightSold}"/>

                        <h:outputText style="font-weight: bold" value="Price, $: "/>
                        <h:outputText value="#{parcel.actualPrice}"/>
                    </h:panelGrid>
                </p:column>

            </p:dataTable>
        </ui:define>
    </ui:composition>
</h:body>
</html>
