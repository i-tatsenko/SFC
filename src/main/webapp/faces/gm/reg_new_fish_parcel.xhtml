<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link type="text/css" rel="stylesheet"
          href="#{applicationBean.theme}"/>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>
    <ui:composition template="../../WEB-INF/templates/BasicTemplate.xhtml">
        <ui:define name="content">
            <h:form id="mainForm" style="border-style: none">
                <p:commandButton value="Add new fish" actionListener="#{newFishParcelBean.showNewFishForm}">
                    <p:ajax event="dialogReturn" listener="#{newFishParcelBean.onFishCreated}" update="mainForm"/>
                </p:commandButton>
                <p:commandButton value="Add new manufacturer" actionListener="#{newFishParcelBean.showNewManufForm}"
                                 style="margin-left: 10px">
                    <p:ajax event="dialogReturn" listener="#{newFishParcelBean.onFishCreated}" update="mainForm"/>
                </p:commandButton>


                <p/>
                <p:dataTable value="#{newFishParcelBean.fishParcels}" var="fishParcel" styleClass="dataTable">
                    <p:column headerText="Manufacturer">
                        <p:outputLabel value="#{fishParcel.manufacturer}"/>
                    </p:column>
                    <p:column headerText="Fish">
                        <p:outputLabel value="#{fishParcel.fish}"/>
                    </p:column>
                    <p:column headerText="Fish ship supply">
                        <p:outputLabel value="#{fishParcel.fishShipSupply}"/>
                    </p:column>
                </p:dataTable>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="Manufacturer"/>
                    <p:selectOneMenu value="#{newFishParcelBean.newFishParcel.manufacturer}">
                        <f:selectItems value="#{newFishParcelBean.manufacturers}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Fish"/>
                    <p:selectOneMenu value="#{newFishParcelBean.newFishParcel.fish}">
                        <f:selectItems value="#{newFishParcelBean.fishes}"/>
                    </p:selectOneMenu>
                    <p:commandButton action="#{newFishParcelBean.createNewFishParcel}" update="mainForm" value="Create"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
