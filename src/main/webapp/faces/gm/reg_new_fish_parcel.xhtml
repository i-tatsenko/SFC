<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>
    <ui:composition template="../../WEB-INF/templates/BasicTemplate.xhtml">
        <ui:define name="content">
            <h:form>
                <p:growl id="growl" showDetail="true"/>
                <p:commandButton value="Add new fish" actionListener="#{newFishParcelBean.showNewFishForm}">
                    <p:ajax event="dialogReturn" listener="#{newFishParcelBean.onFishCreated}" update=":newParcelForm"/>
                </p:commandButton>
                <p:commandButton value="Add new manufacturer" actionListener="#{newFishParcelBean.showNewManufForm}"
                                 style="margin-left: 10px">
                    <p:ajax event="dialogReturn" listener="#{newFishParcelBean.onFishCreated}" update=":newParcelForm"/>
                </p:commandButton>
            </h:form>
            <h2>Fish Ship Supply Code: #{newFishParcelBean.fishShipSupply.supplyCode}</h2>

            <h:form id="mainForm" style="border-style: none; margin-top: 40px">
                <p:dataTable value="#{newFishParcelBean.fishParcels}" var="fishParcel" styleClass="dataTable">
                    <p:column headerText="Manufacturer">
                        <p:outputLabel value="#{fishParcel.manufacturer}"/>
                    </p:column>
                    <p:column headerText="Fish">
                        <p:outputLabel value="#{fishParcel.fish}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
            <h:form id="newParcelForm">
                <p:panel header="New fish parcel" style="width: 30%; margin-top: 30px">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel  value="Fish"/>
                        <p:selectOneMenu id="fish" value="#{newFishParcelBean.newFishParcel.fish}">
                            <f:selectItems value="#{newFishParcelBean.fishes}"/>
                        </p:selectOneMenu>

                        <p:commandButton value="Create" actionListener="#{newFishParcelBean.createNewFishParcel}"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
