<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>
    <ui:composition template="../../WEB-INF/templates/BasicTemplate.xhtml">
        <ui:define name="content">
            <h:form id="mainForm" style="border-style: none">
                <p:growl id="growl" showDetail="true"/>
                <p:dataTable value="#{newFishShipSupBean.fishShipSupply}" var="fssp" rowKey="#{fssp.id}" selectionMode="single"
                        styleClass="dataTable" style="margin-top: 10px" >
                    <p:ajax event="rowSelect" listener="#{newFishShipSupBean.onSuplpyChosen}"/>
                    <p:column headerText="Supply code">
                        <p:outputLabel value="#{fssp.supplyCode}"/>
                    </p:column>
                    <p:column headerText="Creation date">
                        <p:outputLabel value="#{fssp.creationDate}">
                            <f:convertDateTime pattern="dd.MM.yyyy"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column headerText="Status">
                        <p:outputLabel value="#{fssp.status.label}"/>
                    </p:column>
                    <p:column headerText="Description">
                        <p:outputLabel value="#{fssp.description}"/>
                    </p:column>
                </p:dataTable>

                <p:panel header="Register new fish ship supply" style="width: 50%; margin-top: 20px">
                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel value="Supply code"/>
                        <p:outputLabel value="Date"/>
                        <p:outputLabel value="Description"/>
                        <p:inputText value="#{newFishShipSupBean.newFishShipSupply.supplyCode}" required="true"/>
                        <p:calendar value="#{newFishShipSupBean.newFishShipSupply.creationDate}" pattern="dd.MM.yyyy" required="true"/>
                        <p:inputTextarea value="#{newFishShipSupBean.newFishShipSupply.description}"/>
                        <p:commandButton value="Register" action="#{newFishShipSupBean.createNewFishShipSupply}" ajax="false" type="submit"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
