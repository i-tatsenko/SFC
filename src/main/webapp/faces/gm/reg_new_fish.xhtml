<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
    <link type="text/css" rel="stylesheet"
          href="/project/faces/javax.faces.resource/theme.css?ln=primefaces-hot-sneaks"/>
    <title>Add new fish</title>
    <style type="text/css">
        .ui-widget {
            font-size: 90%;
        }
    </style>
</h:head>
<h:body>
    <h:form style="border-style: none">
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel value="Fish name" for="name"/>
            <p:inputText value="#{newFishBean.name}" id="name"/>
            <p:outputLabel value="Description" for="desc"/>
            <p:inputTextarea value="#{newFishBean.description}" id="desc"/>
            <p:commandButton value="Create" actionListener="#{newFishBean.addNewFish}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
