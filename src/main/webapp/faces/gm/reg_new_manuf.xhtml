<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <style type="text/css">
        .ui-widget {
            font-size: 90%;
        }
        </style>
    <title>Add new manufacturer</title>
    <h:outputStylesheet library="css" name="styles.css"/>
    <link type="text/css" rel="stylesheet"
          href="/project/faces/javax.faces.resource/theme.css?ln=primefaces-hot-sneaks"/>
</h:head>
<h:body>
    <h:form style="border-style: none">
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel value="Name" for="name"/>
                <p:inputText value="#{newManufBean.name}" id="name"/>
                <p:outputLabel value="Description" for="desc"/>
                <p:inputTextarea value="#{newManufBean.description}" id="desc"/>
                <p:commandButton ajax="false" value="Create" action="#{newManufBean.regNewManuf}"/>
            </h:panelGrid>
    </h:form>
</h:body>
</html>
